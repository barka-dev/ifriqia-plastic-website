<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">


        <!-- Links Of CSS File -->
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/boxicons.min.css">
        <link rel="stylesheet" href="assets/fonts/flaticon_mycollection.css">
        <link rel="stylesheet" href="assets/css/owl.carousel.min.css">
        <link rel="stylesheet" href="assets/css/owl.theme.default.min.css">
        <link rel="stylesheet" href="assets/css/magnific-popup.css">
        <link rel="stylesheet" href="assets/css/spartan-fonts.css">
        <link rel="stylesheet" href="assets/css/odometer.min.css">
        <link rel="stylesheet" href="assets/css/swiper.min.css">
        <link rel="stylesheet" href="assets/css/fancybox.css">

        <!-- Title -->
        <title>Torado - Industry & Factory Template</title>
        <link rel="icon" type="image/svg" href="assets/images/favicon.svg">
    </head>
    <body>


        <!-- Start Preloader -->
         <div class="loader-wrap">
            <div class="layer layer-one"><span class="overlay"></span></div>
            <div class="layer layer-two"><span class="overlay"></span></div>        
            <div class="layer layer-three"><span class="overlay"></span></div>        
        </div>
        <!-- End Preloader -->


        <!-- Start coming soon area -->
       <div class="coming-soon-area">
        <div class="d-table">
            <div class="d-table-cell">
                <div class="coming-soon-content">
                    <a href="index.html" class="logo">
                        <img src="assets/images/black-logo.svg" alt="image">
                    </a>
                    
                    <h2>We Are Launching Soon</h2>
                    
                    <div id="timer" class="flex-wrap d-flex justify-content-center">
                        <div id="days" class="align-items-center flex-column d-flex justify-content-center">245<span>Days</span></div>
                        <div id="hours" class="align-items-center flex-column d-flex justify-content-center">15<span>Hours</span></div>
                        <div id="minutes" class="align-items-center flex-column d-flex justify-content-center">15<span>Minutes</span></div>
                        <div id="seconds" class="align-items-center flex-column d-flex justify-content-center">31<span>Seconds</span></div>
                    </div>
                    
                    <form class="newsletter-form" data-toggle="validator">
                        <div class="form-group">
                            <input type="email" placeholder="Enter Your Email Address" id="name" class=" input-newsletter form-control" required autocomplete="off">
                            <span class="label-title"></span>
                        </div>
                        
                        <button type="submit" class="default-btn">
                            Subscribe Now
                        </button>
                        <div id="validator-newsletter" class="form-result"></div>

                        <p>If you would like to be notified when your app is live, Please subscribe to our mailing list.</p>
                    </form>
                </div>
            </div>
        </div>
        </div>
        <!-- End coming soon area -->
      

        <!-- Links of JS File -->
         <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/bootstrap.bundle.min.js"></script>
        <script src="assets/js/jquery.magnific-popup.min.js"></script>
        <script src="assets/js/owl.carousel.min.js"></script>
        <script src="assets/js/form-validator.min.js"></script>
        <script src="assets/js/appear.min.js"></script>
        <script src="assets/js/scrollCue.min.js"></script>
        <script src="assets/js/swiper.min.js"></script>
        <script src="assets/js/tweenmac.min.js"></script>
        <script src="assets/js/odomter.min.js"></script>
        <script src="assets/js/fancybox.js"></script>
        <script src="assets/js/meanmenu.min.js"></script>
        <script src="assets/js/contact-form-script.js"></script>
        <script src="assets/js/ajaxchimp.min.js"></script>
        <script src="assets/js/custom.js"></script>
    </body>
</html>
